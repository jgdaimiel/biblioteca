
<div class="container border">
  <div class="row bg-dark text-light">
    <div class="col-8 p-3">
      <p>Biblioteca</p>
    </div>
    <div class="col-4 p-3">
      <form>
        <input type="text" placeholder="search" name="search" [(ngModel)]="searchText">
      </form>
    </div>
    
  </div>
  <div class="row justify-content-end">
    <div class="col-1 m-3">
      <button type="button" class="btn btn-outline-primary">Nuevo</button>
    </div>
  </div>

  <div class="col m-2 border">

    <!--incluimos el componente biblioteca.component pasándole el
     término de búsqueda 'searchText' como parámetro -->
    <app-biblioteca [searchText]="searchText"></app-biblioteca>

  </div>

</div>
